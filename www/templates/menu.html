<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list ng-if="$storage.userLogado">

       <!-- Exibir somente quando é perfil administrador -->
       <div ng-if="$storage.userRole == 'ADMIN'">
            <ion-item menu-close class="item item-icon-left" href="#/app/addponto">
              <i class="icon ion-plus"></i>
              Adicionar Pontos

            </ion-item>
            <ion-item menu-close class="item item-icon-left" href="#/app/clientehome">
              <i class="icon ion-person-stalker"></i>
                Clientes
            </ion-item>
            <ion-item menu-close class="item item-icon-left" href="#/app/resgatapremio">
              <i class="icon ion-trophy"></i>
                Prêmios
            </ion-item>
       </div>
       <div ng-if="$storage.userRole == 'USER'">
        <ion-item menu-close class="item item-icon-left" href="#/app/login">
          <i class="icon ion-person"></i>
            Perfil
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/listaempresas">
          <i class="icon ion-ios-home"></i>
            Empresas
        </ion-item>
      </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>


<style media="screen">

.bar.bar-stable {
 background-color: #3c8dbc;
 border: none;
}

.bar.bar-stable .title {
    color: #ffffff;
}

</style>
