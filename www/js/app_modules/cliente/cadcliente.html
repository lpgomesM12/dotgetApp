<ion-view view-title="Cadastrar Cliente">
  <ion-content>
    <form name="form" ng-submit="cadastrar()">
      <div class="list">
        <label class="item item-input">
          <input placeholder="Digite o CPF" type="tel" ng-blur="valida_cpf()" ng-model="cliente.cpf">
        </label>
        <label class="item item-input">
          <input type="text"  placeholder="Digite o primeiro nome" ng-model="cliente.primeironome" required>
        </label>
        <label class="item item-input">
          <input type="text"  placeholder="Digite o segundo nome" ng-model="cliente.segundonome" required>
        </label>
        <label class="item item-input">
          <input type="email" placeholder="Digite o email" ng-model="cliente.email" required>
        </label>

        <label class="item item-input item-select">
           <div class = "input-label">
            Sexo
          </div>
          <select ng-model="cliente.sexo" >
             <option value="Masculino">Masculino</option>
             <option value="Feminino">Feminino</option>
          </select>
       </label>
       <label class="item item-input">
         <span class="input-label">Dt Nascimento</span>
         <input type="date"  placeholder="Data Nascimento" ng-model="cliente.dtnascimento" required>
       </label>
       <label class="item item-input">
         <input type="text" placeholder="EndereÃ§o" ng-model="cliente.endereco" required>
       </label>
       <label class="item item-input">
         <input type="text"  placeholder="Complemento" ng-model="cliente.complemento">
       </label>
        <label class="item item-input item-select">
           <div class = "input-label">
            Estado
          </div>
          <select ng-model="estado_id" ng-change="buscaCidades(estado_id)" required>
             <option  ng-repeat="estado in estados" value="{{estado.id}}">{{estado.nome}}</option>
          </select>
       </label>

       <label class="item item-input item-select">
          <div class = "input-label">
           Cidade
         </div>
         <select ng-model="cliente.cidade_id" required>
            <option  ng-repeat="cidade in cidades" value="{{cidade.id}}">{{cidade.nome}}</option>
         </select>
      </label>
     </div>
     <button class="button button-block button-positive" type="submit" ng-disabled="!form.$valid">
       Cadastrar
     </button>

    </form>
  </ion-content>
</ion-view>
