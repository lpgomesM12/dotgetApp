<ion-view view-title="Resgatar prêmio">
  <ion-content>
    <form name="form">
     <div class="list list-inset">
        <label class="item item-input">
          <input placeholder="Digite o CPF ou código cliente" type="tel" ng-model="identificador" required>
        </label>
        <button class="button button-block button-positive ion-search" ng-disabled="!form.$valid" ng-click="buscaCliente(identificador)"> Pesquisar cliente</button>
     </div>
   </form>

    <div ng-show="dadoscliente">
     <form name="form1">
       <label class="item item-input item-select">
          <div class = "input-label">
           Prêmio
         </div>
         <select ng-model="estado_id" ng-change="buscaCidades(estado_id)">
            <option  ng-repeat="estado in estados" value="{{estado.id}}">{{estado.nome}}</option>
         </select>
      </label>

      <div class="card">
        <div class="item item-divider">
           Dados clientes
         </div>
         <div class="item item-text-wrap">
           <strong>Nome:</strong> {{nome_cliente}} {{sobrenome}}<br>
           <strong>N° Cartão:</strong> {{codigo_cliente}}<br>
           <strong>Pontos Acomulados:</strong> {{ponto_acumulado}}
         </div>
         <div class="item item-divider">
        </div>
      </div>
      <button class="button button-block button-balanced ion-trophy" ng-disabled="!form1.$valid" ng-click="addPontoCliente(valor_gasto)">
        Resgatar prêmio
      </button>
    </form>
  </ion-content>
 </ion-view
